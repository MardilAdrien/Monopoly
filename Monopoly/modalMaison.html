<div id="modalMaison" class="modal fade" role="dialog" > 
		<div class="modal-dialog" style="width:500px; height:350px">
			<!-- Modal contient Carte Chance / Communauté -->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title-maison" style="font-weight:bold; text-align:center;"> Ensemble NOM COULEUR</h4>
				</div>
				<div class="modal-body" id="maison">
					<fieldset>
						<legend>Sélection des joueurs</legend>
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<div class="col-md-10 col-centered" style="margin-bottom: 20px;">
									<select id="playernumber" class="form-control" title="Select the number of players for the game.">
										<option selected="selected" value="2">2 Joueurs</option>
										<option value="3">3 Joueurs</option>
										<option value="4">4 Joueurs</option>
									</select>
								</div>				
							</div>			
							<div class="col-md-12 form-group">
								<div class="col-md-8" id="player-wrappers">
								</div>
								<div class="col-md-4">
								</div>
							</div>
						</form>
					</fieldset>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-primary" value="Acheter maison" onclick="achatMaison(getPion(numJoueurEnJeu));$('#modalMaison').modal('hide');" title="Payer" />
				</div>
			</div>
		</div>
	</div>
